<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dates</title>
  </head>
  <body>
    <script>
      let d = new Date(); // making d a date object
      // date(year, month, day, hours, minutes, seconds, ms)
      d = new Date();
      console.log(d.toString());

      // Date get method
      console.log(d.getDate());
      console.log(d.getDay());
      console.log(d.getFullYear());
      console.log(d.getMonth());
      console.log(d.getSeconds());
      console.log(d.getTime()); // there are more get methods

      // Date set methods
      console.log(d.setMinutes(10));
      console.log(d.setDate(27));
      console.log(d.setSeconds(47));
      console.log(d.setMonth(9)); // there are more methods

      // Format and display date
      console.log(d.toISOString());
    </script>
  </body>
</html>
