<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background: blue;
        width: 300px;
        height: 300px;
        position: relative;
      }
      #animate {
        background: yellow;
        width: 50px;
        height: 50px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Animation</h1>
    <div id="container">
      <div id="animate"></div>
    </div>
    <script>
      function moveBox() {
        let id = null;
        clearInterval(id);
        var elem = document.getElementById("animate");
        var pos = 0;
        id = setInterval(() => {
          if (pos === 250) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = String(pos) + "px";
            elem.style.left = String(pos) + "px";
          }
        }, 10);
      }
      moveBox();
    </script>
  </body>
</html>
